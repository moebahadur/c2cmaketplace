<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C2C Marketplace Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #203a43 0%, #2c5364 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #fff;
    }

    /* Floating animated shapes container */
    .shapes-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    /* Shapes */
    .shape {
      position: absolute;
      border-radius: 45% 55% 60% 40% / 50% 40% 60% 50%;
      opacity: 0.3;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      filter: drop-shadow(0 0 10px rgba(255 255 255 / 0.2));
      mix-blend-mode: screen;
    }
    .shape1 { width: 220px; height: 220px; background: #ff6a00; top: 10%; left: 15%; animation: morph1 12s infinite alternate, float1 8s infinite ease-in-out;}
    .shape2 { width: 180px; height: 180px; background: #ffb347; top: 70%; left: 10%; animation: morph2 10s infinite alternate, float2 6s infinite ease-in-out;}
    .shape3 { width: 250px; height: 250px; background: #00c6ff; top: 30%; right: 15%; animation: morph3 14s infinite alternate, float3 9s infinite ease-in-out;}
    .shape4 { width: 150px; height: 150px; background: #7f00ff; top: 75%; right: 20%; animation: morph4 11s infinite alternate, float4 7s infinite ease-in-out;}

    @keyframes morph1 {
      0% { border-radius: 45% 55% 60% 40% / 50% 40% 60% 50%; }
      100% { border-radius: 60% 40% 45% 55% / 55% 60% 40% 45%; }
    }
    @keyframes morph2 {
      0% { border-radius: 50% 50% 40% 60% / 60% 50% 55% 45%; }
      100% { border-radius: 40% 60% 50% 50% / 45% 55% 60% 50%; }
    }
    @keyframes morph3 {
      0% { border-radius: 55% 45% 50% 50% / 50% 60% 45% 55%; }
      100% { border-radius: 50% 50% 55% 45% / 55% 45% 50% 60%; }
    }
    @keyframes morph4 {
      0% { border-radius: 60% 40% 55% 45% / 45% 55% 50% 60%; }
      100% { border-radius: 45% 55% 50% 60% / 60% 50% 55% 45%; }
    }
    @keyframes float1 { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px); } }
    @keyframes float2 { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(20px); } }
    @keyframes float3 { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }
    @keyframes float4 { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(15px); } }

    /* Login card */
    .login-card {
      position: relative;
      z-index: 10;
      background: rgba(0,0,0,0.75);
      padding: 40px 36px 36px 36px;
      border-radius: 20px;
      box-shadow:
        0 8px 32px rgba(0,0,0,0.8),
        0 0 60px rgba(255 255 255 / 0.1);
      width: 360px;
      max-width: 90vw;
      text-align: center;
      color: #fff;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255 255 255 / 0.15);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      overflow: visible;
    }
    .login-card:hover {
      box-shadow:
        0 12px 48px rgba(255 255 255 / 0.3),
        0 0 80px rgba(255 255 255 / 0.2);
      transform: translateY(-8px);
    }

    /* Logo circle with eyes */
    .logo-circle {
      background: linear-gradient(135deg, #ff6a00, #ffb347);
      color: white;
      width: 72px;
      height: 72px;
      margin: 0 auto 24px auto;
      border-radius: 50%;
      font-size: 2.6rem;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 24px rgba(255 180 71, 0.6);
      user-select: none;
      position: relative;
      transition: background 0.4s ease;
    }
    .logo-circle:hover {
      background: linear-gradient(135deg, #ffb347, #ff6a00);
      cursor: default;
    }

    /* Eyes container */
    .eyes {
      position: absolute;
      top: 28px;
      left: 50%;
      width: 60px;
      height: 24px;
      margin-left: -30px;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      user-select: none;
    }

    /* Each eye */
    .eye {
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    /* Pupils */
    .pupil {
      width: 10px;
      height: 10px;
      background: #2a3d66;
      border-radius: 50%;
      position: absolute;
      top: 4px;
      left: 4px;
      transition: transform 0.1s ease-out;
      will-change: transform;
    }

    h2 {
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 0 0 8px rgba(255 180 71 / 0.7);
    }

    .subtitle {
      margin-bottom: 28px;
      font-size: 1.1rem;
      color: #ffb347cc;
      text-shadow: 0 0 6px rgba(255 180 71 / 0.5);
    }

    /* Form inputs */
    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 22px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      background: rgba(255 255 255 / 0.15);
      color: #fff;
      box-shadow: inset 0 0 8px rgba(255 255 255 / 0.2);
      transition:
        background-color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.2s ease;
    }
    form input::placeholder {
      color: rgba(255 255 255 / 0.7);
      font-weight: 500;
    }
    form input:focus {
      background-color: rgba(255 255 255 / 0.3);
      box-shadow: 0 0 12px #ffb347aa;
      outline: none;
      transform: scale(1.02);
    }

    /* Ripple container */
    .ripple-container {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
      border-radius: 14px;
    }

    /* Submit button */
    form button {
      width: 100%;
      padding: 16px 0;
      background: linear-gradient(90deg, #ff6a00 40%, #ffb347 100%);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow:
        0 4px 20px rgba(255 180 71, 0.6);
      transition:
        background 0.4s ease,
        transform 0.2s ease,
        box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    form button:hover,
    form button:focus {
      background: linear-gradient(90deg, #ffb347 40%, #ff6a00 100%);
      transform: translateY(-3px) scale(1.05);
      box-shadow:
        0 8px 30px rgba(255 180 71, 0.9);
      outline: none;
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      animation: ripple-effect 0.6s linear;
      pointer-events: none;
      transform: scale(0);
      opacity: 0.75;
      z-index: 10;
    }
    @keyframes ripple-effect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Links below button */
    .links {
      margin-top: 20px;
      font-size: 1rem;
      color: #ffb347cc;
      display: flex;
      justify-content: center;
      gap: 16px;
      user-select: none;
      text-shadow: 0 0 4px rgba(255 180 71 / 0.5);
    }
    .links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease, text-decoration 0.3s ease;
    }
    .links a:hover,
    .links a:focus {
      color: #ffb347;
      text-decoration: underline;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .login-card {
        width: 90vw;
        padding: 30px 24px 24px 24px;
      }
      .logo-circle {
        width: 56px;
        height: 56px;
        font-size: 2rem;
        margin-bottom: 18px;
      }
      .eyes {
        width: 48px;
        height: 18px;
        top: 22px;
        margin-left: -24px;
      }
      .eye {
        width: 14px;
        height: 14px;
      }
      .pupil {
        width: 8px;
        height: 8px;
        top: 3px;
        left: 3px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated floating shapes -->
  <div class="shapes-container" aria-hidden="true">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
  </div>

  <!-- Login form card -->
  <main class="login-card" role="main" aria-label="Login form">
    <div class="logo-circle" aria-hidden="true">
      ðŸ›’
      <div class="eyes">
        <div class="eye"><div class="pupil"></div></div>
        <div class="eye"><div class="pupil"></div></div>
      </div>
    </div>
    <h2>Welcome Back!</h2>
    <p class="subtitle">Login to your C2C account</p>
    <form id="loginForm" action="login.php" method="POST" autocomplete="on" novalidate>
      <input
        type="text"
        name="username"
        placeholder="Username or Email"
        required
        aria-label="Username or Email"
        autocomplete="username"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        aria-label="Password"
        autocomplete="current-password"
      />
      <button type="submit">Sign In</button>
    </form>
    <div class="links">
      <a href="register.html">Create Account</a>
      <span aria-hidden="true">Â·</span>
      <a href="#">Forgot Password?</a>
    </div>
  </main>

  <script>
    // Eye movement script
    (function() {
      const eyes = document.querySelectorAll('.eye');
      const pupils = document.querySelectorAll('.pupil');

      window.addEventListener('mousemove', e => {
        eyes.forEach((eye, i) => {
          const pupil = pupils[i];
          const rect = eye.getBoundingClientRect();
          const eyeCenterX = rect.left + rect.width / 2;
          const eyeCenterY = rect.top + rect.height / 2;

          const dx = e.clientX - eyeCenterX;
          const dy = e.clientY - eyeCenterY;
          const angle = Math.atan2(dy, dx);

          // Max pupil movement radius inside eye
          const radius = 4;

          // Calculate pupil position
          const x = radius * Math.cos(angle);
          const y = radius * Math.sin(angle);

          pupil.style.transform = `translate(${x}px, ${y}px)`;
        });
      });
    })();

    // Ripple effect on button click
    (function() {
      const button = document.querySelector('form button');
      button.addEventListener('click', function(e) {
        const rect = button.getBoundingClientRect();
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ripple.style.left = (e.clientX - rect.left) + 'px';
        ripple.style.top = (e.clientY - rect.top) + 'px';
        button.appendChild(ripple);

        ripple.addEventListener('animationend', () => {
          ripple.remove();
        });
      });
    })();

    // Simple form validation animation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const username = this.username.value.trim();
      const password = this.password.value.trim();
      if (!username || !password) {
        e.preventDefault();
        // Shake animation on error
        this.classList.remove('shake');
        void this.offsetWidth; // trigger reflow
        this.classList.add('shake');
      }
    });

    // Shake animation for form
    const style = document.createElement('style');
    style.textContent = `
      .shake {
        animation: shake 0.3s ease;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-10px); }
        40%, 80% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
